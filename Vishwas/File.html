<!DOCTYPE html>
<html>
<head>
    <title>Event Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body
    {
        
        background-image: url(IPL\ 2025.jpeg);
        background-repeat: no-repeat;
        background-attachment:fixed;
        background-size: 100% 100%;
        color:firebrick;
        
    }
</style>
<body>
    <div class="countdown-container">
        <div class="countdown-item">
            <p id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-item">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-item">
            <p id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-item">
            <p id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
